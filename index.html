<!DOCTYPE html>
<html lang="ru" class="showText wordAi open-popup-menu showText-ua showText-gb">
<!-- open-popup-menu -->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dictionary</title>
  <link rel="shortcut icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/swiper/swiper-bundle.css">
  <link rel="stylesheet" href="./search/search.css?_v=10231123030915">
  <link rel="stylesheet" href="./css/swiper/myStyle.css?_v=10231123030915">
  <link rel="stylesheet" href="./css/style.css?_v=10231123030915">
  <style>
    :root {
      --main-bg-color: #afd19a;
      --main-icon-color: #f1dc8a;
      --main-color: #000;
      --main-color-active: var(--main-icon-color);
    }
  </style>
</head>

<body class="unselectable">

  <div class="search">
    <button class="search__btn">
      <svg viewBox="0 0 24 24" width="24px" height="24px" fill="var(--main-icon-color)">
        <path fill-rule="evenodd" clip-rule="evenodd"
          d="M13.753 13.753a1.25 1.25 0 0 1 1.768 0l6 6a1.25 1.25 0 1 1-1.768 1.768l-6-6a1.25 1.25 0 0 1 0-1.768Z">
        </path>
        <path fill-rule="evenodd" clip-rule="evenodd"
          d="M9.75 4.25a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11Zm-8 5.5a8 8 0 1 1 16 0 8 8 0 0 1-16 0Z"></path>
      </svg>
    </button>
    <div class="search__block">
      <input class="search__input search__input_js" id="search__input" value="" autocomplete="off"
        placeholder="Enter the word" type="text">
      <button class="search__btn-search search__btn-search_js">
        <svg width="24" height="24" viewBox="0 0 33 33" fill="#fff" xmlns="http://www.w3.org/2000/svg">
          <path d="M2 30.2843L30.2843 2" stroke="#FFF" stroke-width="4" stroke-linecap="round" />
          <path d="M2 1.99997L30.2843 30.2842" stroke="#FFF" stroke-width="4" stroke-linecap="round" />
        </svg>
      </button>
    </div>
  </div>

  <button class="icon_list-cards icon_list-cards_js" onclick="showListOrCards()">list</button>

  <div class=" icon-menu icon-menu_js" onclick="showWordsPopupSelect()">
    <div class="icon-menu_line icon-menu_line-1"></div>
    <div class="icon-menu_line icon-menu_line-2"></div>
    <div class="icon-menu_line icon-menu_line-3"></div>
  </div>

  <!-- ========================================= -->

  <ul class="content-list content-list_js">
    <li class="content-list_item">
      <img class="content-list_img" src="./img/card/words_2/pencil.jpg" alt="">
      <div class="content-list_content">
        <div class="content-list_wordAi">pencil</div>
        <div class="content-list_transcription">|ˈpens(ə)l|</div>
        <div class="content-list_wordUa">олівець</div>
      </div>
      <div class="content-list_icon" onclick="soundClick('greetings/seeyoulater')">
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="50"
          height="50" viewBox="0 0 20 20">
          <circle r="10" cx="10" cy="10" fill="#3b6280"></circle>
          <symbol id="din">
            <path fill="#fff"
              d="M1,4C0.447,4,0,4.447,0,5v4c0,0.553,0.447,1,1,1h1l4,4V0L2,4H1z M10.346,7c0-1.699-1.042-3.154-2.546-3.867L6.982,4.68   C7.885,5.107,8.51,5.98,8.51,7S7.885,8.893,6.982,9.32L7.8,10.867C9.304,10.154,10.346,8.699,10.346,7z M9.447,0.017L8.618,1.586   C10.723,2.584,12.182,4.621,12.182,7s-1.459,4.416-3.563,5.414l0.829,1.569c2.707-1.283,4.57-3.925,4.57-6.983   S12.154,1.3,9.447,0.017z">
            </path>
          </symbol>
          <use xlink:href="#din" x="3" y="3"></use>
        </svg>
      </div>
    </li>
  </ul>

  <!-- ----------------------------------------- -->
  <!-- style="display: none;" -->
  <div class="swiper">
    <div class="swiper-wrapper swiper-container_js">

    </div>

    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev swiper-button-navigation"></div>
    <div class="swiper-button-next swiper-button-navigation"></div>

    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>
  <!-- ========================================== -->

  <div class="popup-menu">
    <div class="popup-menu__content popup-menu__content_js">
    </div>
  </div>
  <div class="popup-words">
    <div class="popup-words_top">
      <div class="counter-worbs counter-worbs_js">0</div>
      <div class="popup-words_language-btn popup-words_language-btn_js">En</div>
    </div>
    <ul class="popup-words__content popup-words__content_js"></ul>
  </div>

  <div class="popup-delete-localStorage">
    <div class="popup-delete-localStorage_body">
      <button class="popup-delete-localStorage_btn-close popup-delete-localStorage_btn-close_js">close</button>
      <button class="popup-delete-localStorage_btn popup-delete-localStorage_btn-remove-all_js">remove all
        value</button>
    </div>
  </div>

  <div class="loading">
    Загрузка....
  </div>


  <button class="button_qr-code-show button_qr-code-show_js">
    <img src="./img/websiteplanet-qr.jpeg" alt="qr-code">
  </button>
  <div class="qr-code">
    <button class="qr-code_button-closed qr-code_button-closed_js">Закрити</button>
    <img src="./img/websiteplanet-qr.jpeg" alt="qr-code">
  </div>


  <script src="./js/words.js?_v=10231123030915"></script>
  <script src="./js/elementsHtml.js?_v=10231123030915"></script>
  <script src="./js/swiper/swiper-bundle.min.js"></script>
  <script src="./js/swiper/swiperInit.js?_v=10231123030915"></script>
  <script src="./js/script.js?_v=10231123030915"></script>
  <script src="./search/search.js?_v=10231123030915"></script>
</body>

</html>

<!-- =================================================== -->
